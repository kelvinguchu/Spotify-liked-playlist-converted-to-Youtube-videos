<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Data Scraper</title>
  <link rel="stylesheet" href="style.css">
</head>
  <main>
    <section id="loginSection">
      <h1>Youtubify</h1>
      <h2>Sp<i class="fab fa-spotify"></i>tify</i> <br>to <br>YouT<i class="fab fa-youtube"></i>be</i></h2>
      <button id="loginButton">Login with Spotify</button>
    </section>

    <section id="authorizedSection" style="display: none;">
      <h2>Welcome, <span id="userName"></span>!</h2>
      <p>You are now logged in with your Spotify account.</p>

      <!-- Data Scraping and other sections go here -->
      <ul id="song-list">
        <!-- Songs will be populated here -->
        <li>
          <div class="card">
            <div class="card_video">
              <!-- Video iframe will be inserted here -->
            </div>
            <div class="card_info">
              <!-- Song info will be inserted here -->
            </div>
          </div>
        </li>
      </ul>
      
      </section>
    </section>
  </main>
</body>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/6dfed83f8d.js" crossorigin="anonymous"></script>
</html>
