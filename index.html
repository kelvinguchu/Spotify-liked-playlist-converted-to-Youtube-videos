<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtubify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- Login Section -->
        <section id="loginSection">
            <h1>Youtubify</h1>
            <h2>
                Sp<i class="fab fa-spotify"></i>tify to YouT<i class="fab fa-youtube"></i>be
            </h2>
            <button id="loginButton">Login with Spotify</button>
            <!-- Dark Mode Toggle for Login Section -->
            <button id="darkModeButtonLogin">
                <i class="fas fa-moon"></i>
            </button>
        </section>

        <!-- Loading Animation - Visible before content is loaded -->
        <div id="loadingAnimation" style="display: none;">
            <div class="loader"></div>
        </div>

        <!-- Authorized Section - Displayed upon successful login -->
        <section id="authorizedSection" style="display: none;">
            <!-- Navbar containing user information and controls -->
            <div class="navbar">
                <!-- User Name and Avatar -->
                <h2><span id="userName"></span></h2>
                <!-- Messages to make the UI lively -->
                <p>Hey youðŸ™ˆðŸ™ˆ</p>
                <!-- Dark Mode Toggle for Authorized Section -->
                <button id="darkModeButtonAuthorized">
                    <i class="fas fa-moon"></i>
                </button>
                <!-- Logout Button -->
                <button id="logoutButton">Logout</button>
            </div>

            <!-- Song Search Bar -->
            <div id="search">
                <input id="songSearch" type="text" placeholder="Search for a song">
            </div>

            <!-- Song List Container -->
            <ul id="song-list">
                <!-- Songs will be dynamically populated here -->
            </ul>

            <!-- Pagination Controls -->
            <div class="pagination-container">
                <button id="prevButton" disabled>Previous</button>
                <button id="nextButton" disabled>Next</button>
            </div>
        </section>
    </main>

    <!-- External Scripts -->
    <script src="script.js"></script>
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/6dfed83f8d.js" crossorigin="anonymous"></script>
</body>
</html>
