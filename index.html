<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Data Scraper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Spotify Data Scraper</h1>
  </header>

  <main>
    <section id="loginSection">
      <h2>Login with Spotify</h2>
      <button id="loginButton">Login with Spotify</button>
    </section>

    <section id="authorizedSection" style="display: none;">
      <h2>Welcome, <span id="userName"></span>!</h2>
      <p>You are now logged in with your Spotify account.</p>

      <!-- Data Scraping and other sections go here -->
      <section id="songSection">
        <h2>Your Liked Songs</h2>
        <ul id="song-list">
        <!-- Songs will be populated here -->
        </ul>
      </section>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
